<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta age="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>

    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>




        <div class="tasks-content">
            <span class="no-tasks-message">No Task To Show</span>
        </div>

        
        
    </div>
    <div class="task-stats">
        <div class="tasks-count">
            Tasks <span class="span-count">0</span>
        </div>

        <div class="tasks-complated">
            Complated <span class="span-complated">0</span>
        </div>
    </div>


    <div class="btn-filter">
        <button class="btn-delete">Delete All</button>
        <button class="btn-complated">Complated All</button>
    </div>


    

    

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="ToDoList.js"></script>
</body>
</html>
